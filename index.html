<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e1d7;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: #8B4513;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #d2691e;
        }
        p {
            font-size: 18px;
        }
        .heart {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Happy Chocolate Day My Love!</h1>
    <div class="card">
        <p>Just like chocolate, you make my life sweeter and more delightful!<br>
        Wishing you all the happiness and love in the world!<br>
        You are my sweetest joy! <span class="heart">❤️</span></p>
    </div>
</body>
</html>
